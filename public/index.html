<!doctype html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="/3rdparty/ember/js/libs/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="/3rdparty/ember/js/libs/handlebars-1.0.0.js"></script>
	<script type="text/javascript" src="/3rdparty/ember/js/libs/ember-1.0.0.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/css/app.css">
</head>
<body>
	<script type="text/x-handlebars">
		<header class="emblog-header">
			<div class="emblog-header-padder">
				<h1>
					EmblâŠ˜g
				</h1>
				{{#if user}}
					<span class="welcome-message">
						Welcome back, {{user.name}}!
					</span>
					<span class="actions">
						{{#link-to "compose"}}
							Let the world know
						{{/link-to}}
						or
						<a href="#" {{action "logout"}}>
							get out.
						</a>
					</span>
				{{else}}
				<form class="login-form">
					{{input class="form-control" type="text" value=login placeholder="Login"}}
					{{input class="form-control" type="password" value=password placeholder="Password"}}
					<input class="btn btn-default" type="submit" value="Login" {{action "login"}}>
				</form>
				or
				<a href="#">
					create an account.
				</a>
				{{/if}}
			</div>
		</header>
		{{outlet}}
	</script>
	<script type="text/x-handlebars" id="index">
		<div class="posts-container">
			{{#each post in posts}}
				<article class="blogpost">
					<header>
						<h1>
							{{post.title}}
						</h1>
						Posted by
						<a class="author" {{bindAttr href="post.author.email_uri"}}>
							{{post.author.name}}
						</a>
						on
						<span class="date">
							{{post.date}}.
						</span>
					</header>
					{{post.body}}
				</article>
			{{else}}
				<div class="alert alert-info">
					There are no posts at this time.
				</div>
			{{/each}}
		</div>
	</script>
	<script type="text/x-handlebars" id="compose">
		<form class="compose-form">
			<input class="form-control" type="text" placeholder="Post title">
			<textarea class="form-control" placeholder="Write something endearing."></textarea>
			<input class="btn btn-default" type="submit" value="Let those words be heard!">
		</form>
	</script>
</body>
